      <h2>Send Messages below!</h2>
        
      <!-- vue custom message component goes here -->
      <section class="messages">
          <ul id="messages" v-for="message in messages">
            <newmessage :msg="message" :socketid="socketID"></newmessage>
          </ul>
      </section>
  
      <p class="online"><img src="images/user.svg" alt="">Online: {{ users.length }} </p>

      <small v-if="typing" class="text-white">{{ typing }} is typing</small>
      <small v-if="stoptyping" class="text-white">{{ stoptyping }} is typing</small>
      
      <section class="message-wrapper">
          <div class="messagebox"><textarea v-model="message" placeholder="Enter message" type="text-message"></textarea></div>
          <input @click.prevent="dispatchMessage" type="submit" class="sendButn" value="Send a Message">
      </section>
      </div>
